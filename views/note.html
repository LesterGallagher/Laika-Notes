<ons-page class="note-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="note-name center">Note</div>
        <div class="right">
            <ons-toolbar-button>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <input placeholder="Note's title" class="text-input note-title-edit">
    <div class="ql-toolbar ql-snow">
        <span class="ql-formats">
            <span class="ql-header ql-picker">
                <span class="ql-picker-label">
                    <svg viewBox="0 0 18 18">
                        <polygon class="ql-stroke" points="7 11 9 13 11 11 7 11"></polygon>
                        <polygon class="ql-stroke" points="7 7 9 5 11 7 7 7"></polygon>
                    </svg>
                </span>
                <span class="ql-picker-options">
                    <span class="ql-picker-item" data-value="1"></span>
                    <span class="ql-picker-item" data-value="2"></span>
                    <span class="ql-picker-item"></span>
                </span>
            </span>
            <select class="ql-header" style="display: none;">
                <option value="1"></option>
                <option value="2"></option>
                <option selected="selected"></option>
            </select>
        </span>
        <span class="ql-formats">
            <button type="button" class="ql-bold">
                <svg viewBox="0 0 18 18">
                    <path class="ql-stroke" d="M5,4H9.5A2.5,2.5,0,0,1,12,6.5v0A2.5,2.5,0,0,1,9.5,9H5A0,0,0,0,1,5,9V4A0,0,0,0,1,5,4Z"></path>
                    <path class="ql-stroke" d="M5,9h5.5A2.5,2.5,0,0,1,13,11.5v0A2.5,2.5,0,0,1,10.5,14H5a0,0,0,0,1,0,0V9A0,0,0,0,1,5,9Z"></path>
                </svg>
            </button>
            <button type="button" class="ql-italic">
                <svg viewBox="0 0 18 18">
                    <line class="ql-stroke" x1="7" x2="13" y1="4" y2="4"></line>
                    <line class="ql-stroke" x1="5" x2="11" y1="14" y2="14"></line>
                    <line class="ql-stroke" x1="8" x2="10" y1="14" y2="4"></line>
                </svg>
            </button>
            <button type="button" class="ql-underline">
                <svg viewBox="0 0 18 18">
                    <path class="ql-stroke" d="M5,3V9a4.012,4.012,0,0,0,4,4H9a4.012,4.012,0,0,0,4-4V3"></path>
                    <rect class="ql-fill" height="1" rx="0.5" ry="0.5" width="12" x="3" y="15"></rect>
                </svg>
            </button>
        </span>
        <span class="ql-formats">
            <button type="button" class="ql-emoji"><b>:D</b></button>
            <button type="button" class="ql-audio"><b>Audio</b></button>

            
        </span>
    </div>
    <div class="editor note-content"></div>
</ons-page>
